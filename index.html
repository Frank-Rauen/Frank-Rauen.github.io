<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drunk Assist App</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <header>Find-A-Brew
        <img class="glasses" src="./css/images/Beer-glasses-background.jpg" alt="Beer Glasses">
    </header>
    <form>
            <input class="state" type="text" placeholder="State"/>
            <input type="submit" placeholder="Get Info"/>
    </form>
    <div id="warning-message"></div>
    <dl class="brewery-name">
        <dt>Brewery Name</dt>
        <div class ="brewery-list"></div>
        <dt>Brewery Location</dt>
        <div class="location-information"></div>
        <dt>City</dt>
        <div class="city"></div>
        <dt>Website</dt>
        <div class="website"></div>
 </dl>    
</body>
</html>
